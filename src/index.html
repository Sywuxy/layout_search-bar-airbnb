<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar bar--0" data-qa="big">
      <img
      src="./images/Search.svg"
      alt="searchImage"
      class="search-bar__icon icon--0">

      <input
      type="text"
      class="search-bar__input input--0"
      placeholder="Try “Los Angeles”"
      data-qa="keypress">
    </div>

    <div class="search-bar bar--1" data-qa="small">
      <img
      src="./images/Search.svg"
      alt="searchImage"
      class="search-bar__icon icon--1">

      <input
      type="text"
      class="search-bar__input input--1"
      placeholder="Try “Los Angeles”">
    </div>
  </body>
</html>
